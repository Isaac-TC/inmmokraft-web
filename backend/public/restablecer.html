<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4 rounded-4 text-center" style="width: 100%; max-width: 400px;">
    <h2 class="mb-4">Restablecer contraseña</h2>
    
    <form id="formRestablecer">
      <div class="mb-3 text-start">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" id="correo" class="form-control" required>
      </div>
      <div class="mb-3 text-start">
        <label for="nuevaClave" class="form-label">Nueva contraseña</label>
        <input type="password" id="nuevaClave" class="form-control" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Restablecer</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("formRestablecer").addEventListener("submit", async function (e) {
      e.preventDefault();

      const correo = document.getElementById("correo").value;
      const nuevaClave = document.getElementById("nuevaClave").value;

      if (!correo || !nuevaClave) {
        alert("Faltan datos.");
        return;
      }

      try {
        const response = await fetch("http://localhost:3000/api/restablecer", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ correo, nuevaClave })
        });

        const data = await response.json();

        if (data.success) {
          alert("✅ Contraseña actualizada correctamente.");
          window.location.href = "Login.html";
        } else {
          alert("⚠️ Error: " + data.message);
        }
      } catch (error) {
        alert("❌ Error al conectar con el servidor.");
        console.error(error);
      }
    });
  </script>

</body>
</html>
