<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Propiedad - Inmobiliaria Inmmokraft</title>
  <link rel="icon" type="image/png" href="img/logo.png">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/stylesFormulario.css" />
  <style>
    html, body {
      height: 100%;
    }
  </style>
</head>

<body class="bg-gray-100 h-full">
  <div class="group flex min-h-screen w-full">
    <!-- BARRA LATERAL -->
    <aside class="fixed top-0 left-0 h-screen bg-white shadow-md w-16 group-hover:w-64 transition-all duration-300 z-10 overflow-hidden">
      <div class="p-4">
        <nav class="mt-6">
          <ul class="space-y-4">
            <li><a href="home.html" class="flex items-center space-x-3 text-gray-700 hover:text-blue-700"><i class="fas fa-building"></i><span class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">Home</span></a></li>
            <li><a href="registroP.html" class="flex items-center space-x-3 text-gray-700 hover:text-blue-700"><i class="fas fa-sign-in-alt"></i><span class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">Registro</span></a></li>
            <li><a href="estadoP.html" class="flex items-center space-x-3 text-gray-700 hover:text-blue-700"><i class="fas fa-home"></i><span class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">Estado</span></a></li>
          </ul>
        </nav>
      </div>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="ml-16 group-hover:ml-64 transition-all duration-300 w-full min-h-screen overflow-y-auto">
      <!-- BARRA SUPERIOR -->
      <section style="background-color: #156091;" class="text-white px-6 py-4 flex flex-col sm:flex-row items-center sm:items-start gap-4">
        <img src="img/logo.png" alt="Logo Inmmokraft" class="w-20 h-20 rounded-full border-4 border-white shadow-md object-cover" />
        <div><h2 class="text-2xl font-bold">Consorcio Inmmokraft<br class="sm:hidden"> Cia. Ltda.</h2></div>
      </section>

      <!-- FORMULARIO DE REGISTRO -->
      <section class="p-6">
        <div class="bg-white rounded-lg shadow-md p-6 max-w-4xl mx-auto">
          <h2 class="titulo-formulario">Registrar Nueva Propiedad</h2>

          <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="codigo">Código de Propiedad</label>
              <input type="text" id="codigo" placeholder="Ej: PROP-001" required>
            </div>

            <div>
              <label for="tipoOperacion">Tipo de Operación</label>
              <select id="tipoOperacion" required>
                <option value="">Seleccionar</option>
                <option value="Venta">Venta</option>
                <option value="Alquiler">Alquiler</option>
              </select>
            </div>

            <div class="md:col-span-2">
              <label for="direccion">Dirección</label>
              <input type="text" id="direccion" placeholder="Ej: Av. Siempre Viva 742" required>
            </div>

            <div>
              <label for="vendedor">Cliente Vendedor</label>
              <input type="text" id="vendedor" required>
            </div>

            <div>
              <label for="comprador">Cliente Comprador</label>
              <input type="text" id="comprador">
            </div>

            <div>
              <label for="agente">Agente Responsable</label>
              <input type="text" id="agente">
            </div>

            <div>
              <label for="estado">Estado del Proceso</label>
              <select id="estado">
                <option value="">Seleccionar</option>
                <option value="Pendiente">Pendiente</option>
                <option value="En trámite">En trámite</option>
                <option value="Finalizado">Finalizado</option>
              </select>
            </div>

            <div class="md:col-span-2 text-center mt-4">
              <button type="submit">Registrar Propiedad</button>
            </div>
          </form>
        </div>
      </section>

      <!-- PIE DE PÁGINA -->
      <footer id="contacto" class="bg-white text-center py-6 mt-12 shadow-inner border-t border-gray-200">
        <p class="text-gray-600">© 2025 Inmobiliaria Inmmokraft.cia.ltda. Todos los derechos reservados.</p>
      </footer>
    </main>
  </div>
  <script>
document.querySelector("form").addEventListener("submit", function(e) {
  e.preventDefault();

  const datos = {
    codigo: document.getElementById("codigo").value,
    tipoOperacion: document.getElementById("tipoOperacion").value,
    direccion: document.getElementById("direccion").value,
    vendedor: document.getElementById("vendedor").value,
    comprador: document.getElementById("comprador").value,
    agente: document.getElementById("agente").value,
    estado: document.getElementById("estado").value
  };

  fetch("http://localhost:3000/api/registrar", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(datos)
  })
  .then(res => res.text())
  .then(msg => alert(msg))
  .catch(err => alert("Error al registrar"));
});
</script>

</body>
</html>
