<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Propiedades Registradas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/logo.png">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/stylesFormulario.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/propiedades.css">

  
</head>
<script>
  if (localStorage.getItem("usuarioLogueado") !== "true") {
    window.location.href = "Home.html";
  }
</script>
<body class="bg-gray-100 h-full">
  <div class="flex group">
    <aside class="fixed top-0 left-0 h-screen bg-white shadow-md w-16 group-hover:w-64 transition-all duration-300 z-10 overflow-hidden">
      <div class="p-4">
        <nav class="mt-6">
          <ul class="space-y-4">
            <li><a href="Home.html" onclick="cerrarSesion()" class="flex items-center space-x-3 text-gray-700 hover:text-blue-700"><i class="fas fa-building"></i><span class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">Home</span></a></li>
            <li><a href="RegistroP.html" class="flex items-center space-x-3 text-gray-700 hover:text-blue-700"><i class="fas fa-sign-in-alt"></i><span class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">Registro Propiedades</span></a></li>
            <li><a href="PropiedadesR.html" class="flex items-center space-x-3 text-gray-700 hover:text-blue-700"><i class="fas fa-home"></i><span class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">Propiedades registradas</span></a></li>
            <li><a href="ProcesoP.html" class="flex items-center space-x-3 text-gray-700 hover:text-blue-700"><i class="fas fa-file-alt"></i><span class="opacity-0 group-hover:opacity-100 transition-opacity duration-300">Proceso de propiedad</span></a></li>
          </ul>
        </nav>
      </div>
    </aside>

    <main class="ml-16 group-hover:ml-64 transition-all duration-300 w-full min-h-screen overflow-y-auto">
      <section style="background-color: #156091;" class="text-white px-6 py-4 flex items-center gap-4">
        <img src="img/logo.png" alt="Logo Inmmokraft" class="w-20 h-20 rounded-full border-4 border-white shadow-md object-cover" />
        <div><h2 class="text-2xl font-bold">Consorcio Inmmokraft<br>Cia. Ltda.</h2></div>
      </section>

      <div class="p-6">
        <h1 class="text-3xl font-bold mb-4">Propiedades Registradas</h1>
        <table class="min-w-full bg-white border border-gray-300 rounded-md shadow-md text-sm">
          <thead class="bg-gray-200 text-center">
            <tr>
              <th class="py-2 px-4 border">Código</th>
              <th class="py-2 px-4 border">Dirección</th>
              <th class="py-2 px-4 border">Vendedor</th>
              <th class="py-2 px-4 border">Comprador</th>
              <th class="py-2 px-4 border">Estado</th>
              <th class="py-2 px-4 border">Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-propiedades"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    function cerrarSesion() {
      localStorage.removeItem("usuarioLogueado");
      window.location.href = "Home.html";
    }

    

   
  </script>
  <script src="js/propiedades.js"></script>

</body>
</html>
