<!-- frontend/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Inmobiliaria</title>
  <link rel="icon" type="image/png" href="img/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <!-- TARJETA DE LOGIN -->
  <div class="card shadow-lg p-4 rounded-4 text-center" style="width: 100%; max-width: 400px;">
    
    <!-- LOGO DENTRO DEL FORMULARIO -->
    <img src="img/logo.png" alt="Logo Inmobiliaria" class="mx-auto mb-3" style="width: 100px; height: auto;">

    <h2 class="mb-2">Iniciar sesión</h2>
    <p class="text-muted">Panel interno de control inmobiliario</p>

    <form id="loginForm" class="text-start mt-4">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" name="usuario" required>
      </div>

      <div class="mb-3">
        <label for="clave" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="clave" name="clave" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
