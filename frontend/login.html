<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Inmobiliaria</title>
  <link rel="icon" type="image/png" href="img/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4 rounded-4 text-center" style="width: 100%; max-width: 400px;">
    <img src="img/logo.png" alt="Logo Inmobiliaria" class="mx-auto mb-3" style="width: 100px;">
    <h2 class="mb-2">Iniciar sesión</h2>
    <p class="text-muted">Panel interno de control inmobiliario</p>

    <form id="loginForm" class="text-start mt-4">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" required>
      </div>
      <div class="mb-3">
        <label for="clave" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="clave" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
      <div class="text-center mt-3">
  <a href="#" onclick="mostrarRecuperacion()">¿Olvidaste tu contraseña?</a>
</div>

    </form>
    <div id="recuperarForm" class="mt-4 d-none">
  <label for="correoRecuperacion" class="form-label">Ingresa tu correo electrónico:</label>
  <input type="email" class="form-control mb-2" id="correoRecuperacion" required>
  <div class="d-grid">
    <button onclick="enviarRecuperacion()" class="btn btn-secondary">Enviar enlace de recuperación</button>
  </div>
</div>

  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value;
      const clave = document.getElementById("clave").value;

      try {
        const response = await fetch("http://localhost:3000/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario, clave }),
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem("usuarioLogueado", "true");
          window.location.href = "bienvenida.html";
        } else {
          alert("Usuario o contraseña incorrectos.");
        }
      } catch (error) {
        alert("Error al conectar con el servidor.");
        console.error(error);
      }
    });
  </script>
  <script>
  function mostrarRecuperacion() {
    document.getElementById("recuperarForm").classList.remove("d-none");
  }

  async function enviarRecuperacion() {
    const correo = document.getElementById("correoRecuperacion").value;

    if (!correo) {
      alert("Por favor ingresa tu correo.");
      return;
    }

    try {
      const response = await fetch("http://localhost:3000/api/recuperar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ correo }),
      });

      const data = await response.json();

      if (data.success) {
        alert("Revisa tu correo. Te hemos enviado un enlace de recuperación.");
      } else {
        alert("No encontramos ese correo. Intenta nuevamente.");
      }
    } catch (error) {
      alert("Error al enviar la solicitud.");
      console.error(error);
    }
  }
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
