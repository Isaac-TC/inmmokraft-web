<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Roles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow p-4">
      <h2 class="mb-4 text-primary">üë• Gesti√≥n de Roles de Usuario</h2>

      <form id="formRol" class="row g-3 mb-4">
        <input type="hidden" id="indiceEdicion">
        <div class="col-md-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="usuario" required>
        </div>
        <div class="col-md-3">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="col-md-3">
          <label for="clave" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="clave" required>
        </div>
        <div class="col-md-2">
          <label for="rol" class="form-label">Rol</label>
          <select class="form-select" id="rol" required>
            <option value="admin">Administrador</option>
            <option value="usuario">Usuario</option>
          </select>
        </div>
        <div class="col-md-1 d-grid align-items-end">
          <button type="submit" class="btn btn-success">Guardar</button>
        </div>
      </form>

      <h4 class="text-secondary">üìã Usuarios Registrados</h4>
      <ul id="listaUsuarios" class="list-group mt-3"></ul>
    </div>
  </div>

  <script>
    let usuarios = [];

    document.getElementById("formRol").addEventListener("submit", async function (e) {
      e.preventDefault();
      const indice = document.getElementById("indiceEdicion").value;

      const usuarioData = {
        usuario: document.getElementById("usuario").value,
        correo: document.getElementById("correo").value,
        clave: document.getElementById("clave").value,
        rol: document.getElementById("rol").value
      };

      try {
        if (indice === "") {
          // Crear usuario
          const res = await fetch("http://localhost:3000/api/registrarUsuario", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(usuarioData)
          });
          const data = await res.json();
          alert(data.message);
        } else {
          // Editar usuario
          const res = await fetch(`http://localhost:3000/api/usuarios/${indice}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(usuarioData)
          });
          const data = await res.json();
          alert(data.message);
        }

        cargarUsuarios();
        this.reset();
        document.getElementById("indiceEdicion").value = "";
      } catch (err) {
        alert("‚ùå Error al guardar usuario.");
        console.error(err);
      }
    });

    async function cargarUsuarios() {
      try {
        const res = await fetch("http://localhost:3000/api/usuarios");
        usuarios = await res.json();

        const lista = document.getElementById("listaUsuarios");
        lista.innerHTML = "";

        usuarios.forEach((u, i) => {
          const li = document.createElement("li");
          li.className = "list-group-item d-flex justify-content-between align-items-center";
          li.innerHTML = `
            <div>
              <strong>${u.usuario}</strong> (${u.correo}) - <span class="badge bg-info text-dark">${u.rol}</span>
            </div>
            <div class="btn-group">
              <button class="btn btn-warning btn-sm" onclick="editarUsuario(${i})">Editar</button>
              <button class="btn btn-danger btn-sm" onclick="eliminarUsuario(${i})">Eliminar</button>
            </div>
          `;
          lista.appendChild(li);
        });
      } catch (err) {
        console.error("‚ùå Error al cargar usuarios:", err);
      }
    }

    async function eliminarUsuario(index) {
      if (!confirm("¬øEst√°s seguro de eliminar este usuario?")) return;

      try {
        const res = await fetch(`http://localhost:3000/api/usuarios/${index}`, {
          method: "DELETE"
        });
        const data = await res.json();
        alert(data.message);
        cargarUsuarios();
      } catch (err) {
        console.error("‚ùå Error al eliminar usuario:", err);
        alert("Error al eliminar.");
      }
    }

    function editarUsuario(index) {
      const usuario = usuarios[index];
      document.getElementById("usuario").value = usuario.usuario;
      document.getElementById("correo").value = usuario.correo;
      document.getElementById("clave").value = usuario.clave;
      document.getElementById("rol").value = usuario.rol;
      document.getElementById("indiceEdicion").value = index;
    }

    cargarUsuarios();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
