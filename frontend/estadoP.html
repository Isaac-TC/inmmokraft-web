<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Propiedad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="card shadow p-4">
      <h2 class="mb-4 text-center">Formulario de Registro de Propiedad</h2>

      <form>
        <!-- Código de propiedad -->
        <div class="mb-3">
          <label for="codigo" class="form-label">Código de Propiedad</label>
          <input type="text" class="form-control" id="codigo" placeholder="Ej: PROP-001" required>
        </div>

        <!-- Tipo de operación -->
        <div class="mb-3">
          <label for="tipoOperacion" class="form-label">Tipo de Operación</label>
          <select class="form-select" id="tipoOperacion" required>
            <option value="">Seleccionar</option>
            <option value="Venta">Venta</option>
            <option value="Alquiler">Alquiler</option>
          </select>
        </div>

        <!-- Dirección -->
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion" placeholder="Ej: Av. Siempre Viva 742" required>
        </div>

        <!-- Cliente vendedor -->
        <div class="mb-3">
          <label for="vendedor" class="form-label">Cliente Vendedor</label>
          <input type="text" class="form-control" id="vendedor" required>
        </div>

        <!-- Cliente comprador -->
        <div class="mb-3">
          <label for="comprador" class="form-label">Cliente Comprador</label>
          <input type="text" class="form-control" id="comprador">
        </div>
